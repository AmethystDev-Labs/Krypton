name: build

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        shell: bash
        run: |
          ext=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ext=".exe"
          fi
          mkdir -p dist
          go build -trimpath -ldflags "-s -w" -o "dist/krypton_${{ matrix.goos }}_${{ matrix.goarch }}${ext}" .
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: krypton_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/krypton_${{ matrix.goos }}_${{ matrix.goarch }}*
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Create Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          files: dist/**
